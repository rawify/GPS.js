<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">

        <style>
            th{
                text-align:right
            }

        </style>

    </head>
    <body>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <h1>Satellites</h1>
        <script>

            var socket = io();

            socket.on('state', function(state) {

              updateSatellite(state);
              updateTable(state);
            });


            //Width and height
            var width = 500;
            var barHeight = 100;
            var padding = 1;

            var dataset = [];

            //Create SVG element
            var svg = d3.select("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", barHeight + 50)
                    .append("g");


            function updateSatellite(data) {

              var rect = svg.selectAll("rect")
                      .data(data.sats_visible);

              var text = svg.selectAll("text")
                      .data(data.sats_visible);

              rect
                      .enter()
                      .append("rect");

              rect
                      .enter()
                      .append("text");

              rect
                      .attr("x", function(d, i) {
                        return i * (width / data.sats_visible.length);
                      })
                      .attr("y", function(d) {
                        var v = d.snr || 0;
                        return barHeight - (v * 4);
                      })
                      .attr("width", width / data.sats_visible.length - padding)
                      .attr("height", function(d) {
                        var v = d.snr || 0;
                        return v * 4;
                      })
                      .attr("fill", function(d) {
                        var v = d.snr || 0;
                        if (-1 !== data.sats_active.indexOf(d.prn)) {
                          return "rgb(0, 0, " + (v * 10 | 0) + ")";
                        }
                        return "rgb(" + (v * 10 | 0) + ", 0, 0)";
                      });

              text
                      .attr("x", function(d, i) {
                        return 15 + i * (width / data.sats_visible.length);
                      })
                      .attr("y", barHeight + 20)
                      .text(function(d) {
                        return d.prn;
                      })
                      .attr("fill", "black");

              rect
                      .exit()
                      .remove();

              text
                      .exit()
                      .remove();

            }

            function updateTable(state) {

              $("#date").text(state.time);
              $("#lat").text(state.lat);
              $("#lon").text(state.lon);
              $("#alt").text(state.alt);
              $("#speed").text(state.speed);
              $("#status").text(state.fix);
              $("#pdop").text(state.pdop);
              $("#vdop").text(state.vdop);
              $("#hdop").text(state.hdop);
              
              $("#active").text(state.sats_active.length);
              $("#view").text(state.sats_visible.length);

            }

        </script>
        <h1>Information</h1>
        <table>
            <tr>
                <th>Date</th>
                <td id="date"></td>
            </tr>
            <tr>
                <th>Latitude</th>
                <td id="lat"></td>
            </tr>
            <tr>
                <th>Longitude</th>
                <td id="lon"></td>
            </tr>

            <tr>
                <th>Altitude</th>
                <td id="alt"></td>
            </tr>
                        <tr>
                <th>Speed</th>
                <td id="speed"></td>
            </tr>
            <tr>
                <th>Status</th>
                <td id="status"></td>
            </tr>

            <tr>
                <th>PDOP</th>
                <td id="pdop"></td>
            </tr>
            <tr>
                <th>VDOP</th>
                <td id="vdop"></td>
            </tr>
            <tr>
                <th>HDOP</th>
                <td id="hdop"></td>
            </tr>
            <tr>
                <th>Satellites in Use</th>
                <td id="active"></td>
            </tr>
            <tr>
                <th>Satellites in View</th>
                <td id="view"></td>
            </tr>


        </table>

    </body>
</html>
